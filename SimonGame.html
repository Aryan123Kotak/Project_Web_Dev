<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonGame</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any Key to Start</h3>
    <div class="btn">

        <div class="Line_one">
        <div class="div red" type="button" id="red"></div>
        <div class="div yellow" type="button" id="yellow"></div>
    </div>
    <div class="Line_two">
        <div class="div green" type="button" id="green"></div>
        <div class="div purple" type="button" id="purple"></div>
    </div>
</div>
    <script src="SimonGame.js"></script>
</body>
</html>
